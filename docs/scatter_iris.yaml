chysl:
  version: 0.2.10
  software: Chysl (Python) 0.2.10
chart: column
title:
  text: Iris flower measurements
  size: 30
entries:
- chart: row
  entries:
  - chart: note
    body:
      text: Sepal length
      size: 24
    frame: 0
    background: white
  - chart: plot2d
    entries:
    - entry: scatter2d
      data:
        source: scatter_iris.csv
        parameters:
          x: sepal width
          y: sepal length
          color:
            field: class
            map:
              Iris-setosa: red
              Iris-versicolor: green
              Iris-virginica: blue
          marker:
            field: class
            map:
              Iris-setosa: circle
              Iris-versicolor: triangle
              Iris-virginica: square
    width: 300
