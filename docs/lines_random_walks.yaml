chysl: 0.3.0
chart: lines2d
title: 'Random walks (source: db)'
lines:
- linewidth: 10
  color: black
  opacity: 0.25
  line:
  - x: -15
    y: -15
  - x: -15
    y: 15
  - x: 15
    y: 15
  - x: 15
    y: -15
  - x: -15
    y: -15
- color: red
  line:
    source:
      database: sqlite
      location: lines_random_walks.db
      select: SELECT x, y FROM walks WHERE run=1 ORDER BY i
